<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MQTT Client</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .connection-status {
            width: 15px;
            height: 15px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 8px;
        }
        .connected { background-color: #28a745; }
        .disconnected { background-color: #dc3545; }
        .card { margin-bottom: 20px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .chart-container { height: 200px; margin-top: 15px; }
        .topic-value { font-size: 1.4rem; font-weight: bold; }
        .config-panel { background: #f8f9fa; padding: 20px; border-radius: 5px; }
    </style>
</head>
<body>
    <div class="container py-4">
        <h1 class="mb-4">MQTT Client Dashboard</h1>
        
        <div class="config-panel mb-4">
            <h3>Connection Settings</h3>
            <div class="row g-3">
                <div class="col-md-3">
                    <label class="form-label">Broker</label>
                    <input type="text" class="form-control" id="broker" value="srv2.clusterfly.ru">
                </div>
                <div class="col-md-2">
                    <label class="form-label">Port</label>
                    <input type="number" class="form-control" id="port" value="9991">
                </div>
                <div class="col-md-3">
                    <label class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" value="user_0d181660">
                </div>
                <div class="col-md-2">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" value="qaf0imzefxXVQ">
                </div>
                <div class="col-md-2">
                    <label class="form-label">Client ID</label>
                    <input type="text" class="form-control" id="clientId" value="user_0d181660_student3">
                </div>
                <div class="col-md-2">
                    <label class="form-label">&nbsp;</label>
                    <button class="btn btn-primary w-100" id="connectBtn">Connect</button>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Subscribe to Topic</h5>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" id="subscribeTopic" placeholder="topic/to/subscribe">
                            <button class="btn btn-outline-secondary" id="subscribeBtn">Subscribe</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Publish Message</h5>
                        <div class="mb-3">
                            <input type="text" class="form-control mb-2" id="publishTopic" placeholder="topic/to/publish">
                            <div class="input-group">
                                <input type="text" class="form-control" id="publishMessage" placeholder="message">
                                <button class="btn btn-outline-primary" id="publishBtn">Publish</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="mt-4">
            <h3>Subscribed Topics</h3>
            <div class="row" id="topicsContainer">
                <div class="col-12">
                    <div class="alert alert-info" id="noTopicsAlert">
                        No topics subscribed yet. Connect to broker and subscribe to topics.
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const socket = new WebSocket(`ws://${window.location.host}/ws`);
        const charts = {};
        const topicHistory = {};
        let isConnected = false;

        // UI Elements
        const connectBtn = document.getElementById('connectBtn');
        const subscribeBtn = document.getElementById('subscribeBtn');
        const publishBtn = document.getElementById('publishBtn');
        const noTopicsAlert = document.getElementById('noTopicsAlert');

        // Connection status indicator
        function updateConnectionStatus(connected) {
            isConnected = connected;
            connectBtn.textContent = connected ? 'Disconnect' : 'Connect';
            connectBtn.className = connected ? 'btn btn-danger w-100' : 'btn btn-primary w-100';
            
            // Enable/disable controls
            document.getElementById('subscribeBtn').disabled = !connected;
            document.getElementById('publishBtn').disabled = !connected;
        }

        // Connect/disconnect button handler
        connectBtn.addEventListener('click', () => {
            if (isConnected) {
                socket.send(JSON.stringify({ action: "disconnect" }));
            } else {
                const broker = document.getElementById('broker').value;
                const port = document.getElementById('port').value;
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
                const clientId = document.getElementById('clientId').value;
                
                socket.send(JSON.stringify({
                    action: "connect",
                    broker: broker,
                    port: port,
                    username: username,
                    password: password,
                    client_id: clientId
                }));
            }
        });

        // Subscribe button handler
        subscribeBtn.addEventListener('click', () => {
            const topic = document.getElementById('subscribeTopic').value.trim();
            if (topic) {
                socket.send(JSON.stringify({
                    action: "subscribe",
                    topic: topic
                }));
                document.getElementById('subscribeTopic').value = '';
            }
        });

        // Publish button handler
        publishBtn.addEventListener('click', () => {
            const topic = document.getElementById('publishTopic').value.trim();
            const message = document.getElementById('publishMessage').value.trim();
            
            if (topic && message) {
                socket.send(JSON.stringify({
                    action: "publish",
                    topic: topic,
                    message: message
                }));
                document.getElementById('publishMessage').value = '';
            }
        });

        // WebSocket handlers
        socket.onmessage = (event) => {
            const message = JSON.parse(event.data);
            
            if (message.event === 'connection') {
                updateConnectionStatus(message.status === 'connected');
                if (message.status === 'connected') {
                    showAlert('Connected to MQTT broker!', 'success');
                } else {
                    showAlert('Connection failed!', 'danger');
                }
            }
            else if (message.event === 'update') {
                updateTopicCard(message.topic, message.data);
            }
        };

        socket.onclose = () => {
            updateConnectionStatus(false);
            showAlert('Disconnected from server. Reconnecting...', 'warning');
            setTimeout(() => location.reload(), 5000);
        };

        // Show alert message
        function showAlert(message, type) {
            const alert = document.createElement('div');
            alert.className = `alert alert-${type} alert-dismissible fade show`;
            alert.innerHTML = `
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;
            
            const container = document.querySelector('.container');
            container.prepend(alert);
            
            setTimeout(() => {
                alert.classList.remove('show');
                setTimeout(() => alert.remove(), 150);
            }, 3000);
        }

        // Update or create topic card
        function updateTopicCard(topicId, data) {
            noTopicsAlert.style.display = 'none';
            
            let card = document.getElementById(`card-${topicId}`);
            if (!card) {
                card = document.createElement('div');
                card.className = 'col-md-6 col-lg-4 mb-3';
                card.id = `card-${topicId}`;
                card.innerHTML = `
                    <div class="card">
                        <div class="card-body">
                            <div class="d-flex justify-content-between align-items-center mb-2">
                                <h5 class="card-title mb-0">${data.name}</h5>
                                <span class="connection-status connected"></span>
                            </div>
                            <div class="topic-value">${data.value}</div>
                            <div class="text-muted small">Last update: ${data.timestamp}</div>
                            <div class="chart-container">
                                <canvas id="chart-${topicId}"></canvas>
                            </div>
                        </div>
                    </div>
                `;
                document.getElementById('topicsContainer').appendChild(card);
                
                // Initialize chart
                const ctx = document.getElementById(`chart-${topicId}`).getContext('2d');
                charts[topicId] = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: [],
                        datasets: [{
                            label: 'Value',
                            data: [],
                            borderColor: '#0d6efd',
                            backgroundColor: 'rgba(13, 110, 253, 0.1)',
                            tension: 0.1,
                            fill: true
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: { legend: { display: false } }
                    }
                });
                
                topicHistory[topicId] = [];
            } else {
                card.querySelector('.topic-value').textContent = data.value;
                card.querySelector('.text-muted').textContent = `Last update: ${data.timestamp}`;
            }
            
            // Update chart if value is numeric
            if (!isNaN(parseFloat(data.value))) {
                const value = parseFloat(data.value);
                topicHistory[topicId].push({
                    value: value,
                    time: new Date().toLocaleTimeString()
                });
                
                // Keep last 20 values
                if (topicHistory[topicId].length > 20) {
                    topicHistory[topicId].shift();
                }
                
                charts[topicId].data.labels = topicHistory[topicId].map(item => item.time);
                charts[topicId].data.datasets[0].data = topicHistory[topicId].map(item => item.value);
                charts[topicId].update();
            }
        }

        // Handle Enter key
        document.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                if (document.activeElement.id === 'subscribeTopic') subscribeBtn.click();
                if (document.activeElement.id === 'publishMessage') publishBtn.click();
            }
        });
    </script>
</body>
</html>
